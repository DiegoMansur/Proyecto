<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecci贸n 1 - Kuska</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
    .question-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 2.5rem;
      margin-bottom: 2.5rem;
      min-height: 180px;
    }
    .question-title {
      font-size: 2.4rem;
      font-weight: 700;
      color: #fff;
      text-align: center;
      margin-bottom: 2rem;
      line-height: 1.4;
      padding: 1.5rem 2.5rem;
      border-radius: 18px;
      letter-spacing: 1.2px;

      /* Nuevo fondo degradado */
      background:#c78764;

      /* Borde fino */
      border: 2px solid rgba(255, 255, 255, 0.5);

      /* Animaci贸n sutil */
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .answers {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
      margin-top: 2rem;
    }
    .answer-btn {
      background: #fff;
      border: 2px solid #e5e5e5;
      border-radius: 16px;
      box-shadow: 0 2px 8px #e1916622;
      padding: 3rem 9.5rem;
      font-size: 1.15rem;
      font-weight: 700;
      color: #b97a57;
      cursor: pointer;
      transition: border-color 0.2s, box-shadow 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 140px;
      min-height: 140px;
      gap: 0.7rem;
    }
    .answer-btn img {
      width: 250px;
      height: 250px;
      object-fit: contain;
      margin-bottom: 0.3rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px #e1916622;
      border: none;
      background: none;
    }
    .answer-btn:hover, .answer-btn:focus {
      border-color: #b97a57;
      box-shadow: 0 4px 18px #b97a5744;
      background: #faf3ee;
      outline: none;
    }
    </style>
    <style>
    .result-modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.25);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.2s;
    }
    .result-modal.active {
      visibility: visible;
      opacity: 1;
    }
    .result-card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px #b97a5744;
      padding: 2.5rem 2rem;
      text-align: center;
      max-width: 340px;
      animation: pop 0.3s;
    }
    @keyframes pop {
      0% { transform: scale(0.7);}
      80% { transform: scale(1.05);}
      100% { transform: scale(1);}
    }
    .result-card .emoji {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .result-card .result-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.7rem;
      color: #b97a57;
    }
    .result-card .result-desc {
      font-size: 1.1rem;
      margin-bottom: 1.2rem;
      color: #80543c;
    }
    .result-card .correct-answer {
      font-size: 1rem;
      color: #1cb0f6;
      margin-bottom: 1.2rem;
    }
    .result-card .continue-btn {
      background: linear-gradient(90deg, #b97a57 0%, #de9e7a 100%);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 0.8rem 2rem;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 4px 18px #b97a5744;
      transition: background 0.2s;
    }
    .result-card .continue-btn:hover {
      background: linear-gradient(90deg, #de9e7a 0%, #b97a57 100%);
    }
    </style>
</head>
<body>
    <header class="dl-header">
        <div class="dl-logo">
            <img src="../static/img/simbolo.png" alt="Logo" class="logo-img">
            <span class="logo-text">Kuska</span>
        </div>
        <div class="dl-lang">DESARROLADO POR: <span>Kuska.org</span></div>
    </header>
    <main>
        <div class="progress-bar"></div>
        <div class="question-box" id="question-box"></div>
        <div class="result-modal" id="result-modal">
          <div class="result-card" id="result-card"></div>
        </div>
    </main>
    <script>
    const questions = [
      {
        question: "驴C贸mo se dice padre en quechua?",
        answers: [
          {text: "Tayta", img: "{{ url_for('static', filename='img/tayta.png') }}"},
          {text: "Mama", img: "{{ url_for('static', filename='img/mama.png') }}"},
          {text: "Wasi", img: "{{ url_for('static', filename='img/wasi.png') }}"}
        ],
        correct: 0
      },
      {
        question: "驴C贸mo se dice mama en quechua?",
        answers: [
          {text: "Tayta", img: "{{ url_for('static', filename='img/tayta.png') }}"},
          {text: "Mama", img: "{{ url_for('static', filename='img/mama.png') }}"},
          {text: "Ropa", img: "{{ url_for('static', filename='img/ropa.png') }}"}
        ],
        correct: 1
      },
      {
        question: "驴C贸mo se dice mesa en quechua?",
        answers: [
          {text: "Wasi", img: "{{ url_for('static', filename='img/wasi.png') }}"},
          {text: "Misa", img: "{{ url_for('static', filename='img/misa.png') }}"},
          {text: "Tiyana", img: "{{ url_for('static', filename='img/tiyana.png') }}"}
        ],
        correct: 2
      },
      {
        question: "驴C贸mo se dice ropa en quechua?",
        answers: [
          {text: "Tiyana", img: "{{ url_for('static', filename='img/tiyana.png') }}"},
          {text: "Ropa", img: "{{ url_for('static', filename='img/ropa.png') }}"},
          {text: "Pacha", img: "{{ url_for('static', filename='img/pacha.png') }}"}
        ],
        correct: 2
      },
      {
        question: "驴Cual es hola en quechua?",
        answers: [
          {text: "Allinllachu", img: "{{ url_for('static', filename='img/allinllachu.png') }}"},
          {text: "Chau", img: "{{ url_for('static', filename='img/chau.png') }}"},
          {text: "Tupananchiskama", img: "{{ url_for('static', filename='img/tupananchiskama.png') }}"}
        ],
        correct: 0
      },
      {
        question: "驴C贸mo se dice estoy en quechua (estar en un lugar)?",
        answers: [
          {text: "Kani", img: "{{ url_for('static', filename='img/kani.png') }}"},
          {text: "Kashani", img: "{{ url_for('static', filename='img/kashani.png') }}"},
          {text: "Wasi", img: "{{ url_for('static', filename='img/wasi.png') }}"}
        ],
        correct: 1
      },
      {
        question: "驴C贸mo se dice casa?",
        answers: [
          {text: "Wasi", img: "{{ url_for('static', filename='img/wasi.png') }}"},
          {text: "Mama", img: "{{ url_for('static', filename='img/mama.png') }}"},
          {text: "Tiyana", img: "{{ url_for('static', filename='img/tiyana.png') }}"}
        ],
        correct: 0
      },
      {
        question: "驴Como se le llama al bebe?",
        answers: [
          {text: "Kuyay", img: "{{ url_for('static', filename='img/kuyay.png') }}"},
          {text: "Kallma", img: "{{ url_for('static', filename='img/kallma.png') }}"},
          {text: "Wawa", img: "{{ url_for('static', filename='img/wawa.png') }}"}
        ],
        correct: 2
      },
      {
        question: "驴C贸mo se dir铆a 'Hola mama, estoy en casa' en quechua?",
        answers: [
          {text: "Allinllachu mama, kashani wasipi", img: ""},
          {text: "Tupananchiskama tayta, kani wasipi", img: ""},
          {text: "Allinllachu wasi, kashani mamapi", img: ""}
        ],
        correct: 0
      }
    ];

    let current = 0;

    function showQuestion() {
      const q = questions[current];
      document.getElementById('question-box').innerHTML = `
        <div class="question-title">${q.question}</div>
        <div class="answers">
          ${q.answers.map((a,i) => `
            <button class="answer-btn" onclick="answer(${i})">
              ${a.img ? `<img src="${a.img}" alt="${a.text}">` : ""}
              <span>${a.text}</span>
            </button>
          `).join('')}
        </div>
      `;
      document.querySelector('.progress-bar').innerHTML = `
        <div class="progress" style="width:${(current+1)/questions.length*100}%"></div>
      `;
    }

    function answer(i) {
      const q = questions[current];
      const modal = document.getElementById('result-modal');
      const card = document.getElementById('result-card');
      if(i === q.correct){
        card.innerHTML = `
          <div class="emoji"></div>
          <div class="result-title">隆Correcto!</div>
          <div class="result-desc">隆Muy bien! Has acertado la respuesta.</div>
          <button class="continue-btn" onclick="nextQuestion()">Continuar</button>
        `;
      }else{
        card.innerHTML = `
          <div class="emoji"></div>
          <div class="result-title">Incorrecto</div>
          <div class="result-desc">La respuesta correcta era:</div>
          <div class="correct-answer">
            ${q.answers[q.correct].img ? `<img src="${q.answers[q.correct].img}" alt="${q.answers[q.correct].text}" style="width:48px;height:48px;border-radius:10px;box-shadow:0 2px 8px #e1916622;">` : ""}
            <br>${q.answers[q.correct].text}
          </div>
          <button class="continue-btn" onclick="nextQuestion()">Continuar</button>
        `;
      }
      modal.classList.add('active');
    }

    function nextQuestion(){
      document.getElementById('result-modal').classList.remove('active');
      current++;
      if(current < questions.length){
        showQuestion();
      }else{
        document.getElementById('question-box').innerHTML = `
          <h3 style="text-align:center;font-size:2rem;color:#b97a57;">隆Has completado la lecci贸n!</h3>
          <div class="emoji" style="text-align:center;"></div>
          <button class="continue-btn" onclick="location.href='{{ url_for("main") }}'">Volver al inicio</button>
        `;
        document.querySelector('.progress-bar').innerHTML = `<div class="progress" style="width:100%"></div>`;
      }
    }

    showQuestion();
    </script>
</body>
