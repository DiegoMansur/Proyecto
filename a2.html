<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecci√≥n 2 - Frutas del Per√∫</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
    .question-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 2.5rem;
      margin-bottom: 2.5rem;
      min-height: 180px;
    }
    .question-title {
      font-size: 2.2rem;
      font-weight: 700;
      color: #b97a57;
      text-align: center;
      margin-bottom: 2rem;
      line-height: 1.2;
      text-shadow: 0 2px 8px #e1916622;
      letter-spacing: 1px;
      background: #fff6e9;
      border-radius: 16px;
      padding: 1.2rem 2rem;
      box-shadow: 0 4px 24px #b97a5744;
      max-width: 600px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .answers {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
      margin-top: 2rem;
    }
    .answer-btn {
      background: #fff;
      border: 2px solid #e5e5e5;
      border-radius: 16px;
      box-shadow: 0 2px 8px #e1916622;
      padding: 3rem 9.5rem;
      font-size: 1.8rem;
      font-weight: 700;
      color: #b97a57;
      cursor: pointer;
      transition: border-color 0.2s, box-shadow 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 140px;
      min-height: 140px;
      gap: 0.7rem;
    }
    .answer-btn img {
      width: 250px;
      height: 250px;
      object-fit: contain;
      margin-bottom: 0.3rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px #e1916622;
      border: none;
      background: none;
    }
    .answer-btn:hover, .answer-btn:focus {
      border-color: #b97a57;
      box-shadow: 0 4px 18px #b97a5744;
      background: #faf3ee;
      outline: none;
    }
    </style>
    <style>
    .result-modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.25);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.2s;
    }
    .result-modal.active {
      visibility: visible;
      opacity: 1;
    }
    .result-card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px #b97a5744;
      padding: 2.5rem 2rem;
      text-align: center;
      max-width: 340px;
      animation: pop 0.3s;
    }
    @keyframes pop {
      0% { transform: scale(0.7);}
      80% { transform: scale(1.05);}
      100% { transform: scale(1);}
    }
    .result-card .emoji {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .result-card .result-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.7rem;
      color: #b97a57;
    }
    .result-card .result-desc {
      font-size: 1.1rem;
      margin-bottom: 1.2rem;
      color: #80543c;
    }
    .result-card .correct-answer {
      font-size: 1rem;
      color: #1cb0f6;
      margin-bottom: 1.2rem;
    }
    .result-card .continue-btn {
      background: linear-gradient(90deg, #b97a57 0%, #de9e7a 100%);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 0.8rem 2rem;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 4px 18px #b97a5744;
      transition: background 0.2s;
    }
    .result-card .continue-btn:hover {
      background: linear-gradient(90deg, #de9e7a 0%, #b97a57 100%);
    }
    </style>
</head>
<body>
    <header class="dl-header">
        <div class="dl-logo">
            <img src="../static/img/simbolo.png" alt="Logo" class="logo-img">
            <span class="logo-text">Kuska</span>
        </div>
        <div class="dl-lang">DESARROLADO POR: <span>Kuska.org</span></div>
    </header>
    <main>
        <div class="progress-bar"></div>
        <div class="question-box" id="question-box"></div>
        <div class="result-modal" id="result-modal">
          <div class="result-card" id="result-card"></div>
        </div>
    </main>
    <script>
    const questions = [
      {
        question: "¬øC√≥mo se dice Pallta en espa√±ol?",
        answers: [
          {text: "Platano", img: "{{ url_for('static', filename='img/platano.png') }}"},
          {text: "Palta", img: "{{ url_for('static', filename='img/palta.png') }}"},
          {text: "Chririmoya", img: "{{ url_for('static', filename='img/chirimoya.png') }}"}
        ],
        correct: 1
      },
      {
        question: "¬øC√≥mo se dice 'Chiwilla' en espa√±ol?",
        answers: [
          {text: "Pi√±a", img: "{{ url_for('static', filename='img/pina.png') }}"},
          {text: "Chiririmoya", img: "{{ url_for('static', filename='img/chirimoya.png') }}"},
          {text: "Granada", img: "{{ url_for('static', filename='img/granada.png') }}"}
        ],
        correct: 0
      },
      {
        question: "¬øC√≥mo se dice 'Uwas' en espa√±ol?",
        answers: [
          {text: "Chirimoya", img: "{{ url_for('static', filename='img/chirimoya.png') }}"},
          {text: "Uvas", img: "{{ url_for('static', filename='img/uve.png') }}"},
          {text: "Platano", img: "{{ url_for('static', filename='img/platano.png') }}"}
        ],
        correct: 1
      },
      {
        question: "¬øC√≥mo se dice 'Puquchi' en espa√±ol?",
        answers: [
          {text: "Hermano", img: "{{ url_for('static', filename='img/hermano.png') }}"},
          {text: "Silla", img: "{{ url_for('static', filename='img/silla.png') }}"},
          {text: "Mango", img: "{{ url_for('static', filename='img/mango.png') }}"}
        ],
        correct: 2
      },
      {
        question: "¬øC√≥mo se dice 'Papaya' en espa√±ol?",
        answers: [
          {text: "T√≠o", img: "{{ url_for('static', filename='img/tio.png') }}"},
          {text: "Papaya", img: "{{ url_for('static', filename='img/papaya.png') }}"},
          {text: "Palta", img: "{{ url_for('static', filename='img/palta.png') }}"}
        ],
        correct: 1
      },
      {
        question: "¬øC√≥mo se dice 'Aratiku' en espa√±ol?",
        answers: [
          {text: "Madre", img: "{{ url_for('static', filename='img/madre.png') }}"},
          {text: "Guanabana", img: "{{ url_for('static', filename='img/guana.png') }}"},
          {text: "Bebe", img: "{{ url_for('static', filename='img/bebe.png') }}"}
        ],
        correct: 1
      }
    ];

    let current = 0;

    function showQuestion() {
      const q = questions[current];
      document.getElementById('question-box').innerHTML = `
        <div class="question-title">${q.question}</div>
        <div class="answers">
          ${q.answers.map((a,i) => `
            <button class="answer-btn" onclick="answer(${i})">
              ${a.img ? `<img src="${a.img}" alt="${a.text}">` : ""}
              <span>${a.text}</span>
            </button>
          `).join('')}
        </div>
      `;
      document.querySelector('.progress-bar').innerHTML = `
        <div class="progress" style="width:${(current+1)/questions.length*100}%"></div>
      `;
    }

    function answer(i) {
      const q = questions[current];
      const modal = document.getElementById('result-modal');
      const card = document.getElementById('result-card');
      if(i === q.correct){
        card.innerHTML = `
          <div class="emoji">üéâ</div>
          <div class="result-title">¬°Correcto!</div>
          <div class="result-desc">¬°Muy bien! Has acertado la respuesta.</div>
          <button class="continue-btn" onclick="nextQuestion()">Continuar</button>
        `;
      }else{
        card.innerHTML = `
          <div class="emoji">üò¢</div>
          <div class="result-title">Incorrecto</div>
          <div class="result-desc">La respuesta correcta era:</div>
          <div class="correct-answer">
            ${q.answers[q.correct].img ? `<img src="${q.answers[q.correct].img}" alt="${q.answers[q.correct].text}" style="width:48px;height:48px;border-radius:10px;box-shadow:0 2px 8px #e1916622;">` : ""}
            <br>${q.answers[q.correct].text}
          </div>
          <button class="continue-btn" onclick="nextQuestion()">Continuar</button>
        `;
      }
      modal.classList.add('active');
    }

    function nextQuestion(){
      document.getElementById('result-modal').classList.remove('active');
      current++;
      if(current < questions.length){
        showQuestion();
      }else{
        document.getElementById('question-box').innerHTML = `
          <h3 style="text-align:center;font-size:2rem;color:#b97a57;">¬°Has completado la lecci√≥n!</h3>
          <div class="emoji" style="text-align:center;">üèÜ</div>
          <button class="continue-btn" onclick="location.href='{{ url_for("main") }}'">Volver al inicio</button>
        `;
        document.querySelector('.progress-bar').innerHTML = `<div class="progress" style="width:100%"></div>`;
      }
    }

    showQuestion();
    </script>
</body>
</html>
