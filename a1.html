<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecci√≥n 1 - Kuska</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
    .question-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 2.5rem;
      margin-bottom: 2.5rem;
      min-height: 180px;
    }
    .question-title {
      font-size: 2.4rem;
      font-weight: 700;
      color: #fff;
      text-align: center;
      margin-bottom: 2rem;
      line-height: 1.4;
      padding: 1.5rem 2.5rem;
      border-radius: 18px;
      letter-spacing: 1.2px;

      /* Nuevo fondo degradado */
      background:#c78764;

      /* Borde fino */
      border: 2px solid rgba(255, 255, 255, 0.5);

      /* Animaci√≥n sutil */
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .answers {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
      margin-top: 2rem;
    }
    .answer-btn {
      background: #fff;
      border: 2px solid #e5e5e5;
      border-radius: 16px;
      box-shadow: 0 2px 8px #e1916622;
      padding: 3rem 9.5rem;
      font-size: 1.8rem;
      font-weight: 700;
      color: #b97a57;
      cursor: pointer;
      transition: border-color 0.2s, box-shadow 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 140px;
      min-height: 140px;
      gap: 0.7rem;
    }
    .answer-btn img {
      width: 250px;
      height: 250px;
      object-fit: contain;
      margin-bottom: 0.3rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px #e1916622;
      border: none;
      background: none;
    }
    .answer-btn:hover, .answer-btn:focus {
      border-color: #b97a57;
      box-shadow: 0 4px 18px #b97a5744;
      background: #faf3ee;
      outline: none;
    }
    .write-box {
      margin-top: 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    .write-box input {
      padding: 0.8rem 1rem;
      font-size: 1.2rem;
      border: 2px solid #b97a57;
      border-radius: 12px;
      width: 300px;
    }
    .write-box button {
      background: linear-gradient(90deg, #b97a57 0%, #de9e7a 100%);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 0.6rem 1.5rem;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 4px 18px #b97a5744;
      transition: background 0.2s;
    }
    .write-box button:hover {
      background: linear-gradient(90deg, #de9e7a 0%, #b97a57 100%);
    }
    </style>
    <style>
    .result-modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.25);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.2s;
    }
    .result-modal.active {
      visibility: visible;
      opacity: 1;
    }
    .result-card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px #b97a5744;
      padding: 2.5rem 2rem;
      text-align: center;
      max-width: 340px;
      animation: pop 0.3s;
    }
    @keyframes pop {
      0% { transform: scale(0.7);}
      80% { transform: scale(1.05);}
      100% { transform: scale(1);}
    }
    .result-card .emoji {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .result-card .result-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.7rem;
      color: #b97a57;
    }
    .result-card .result-desc {
      font-size: 1.1rem;
      margin-bottom: 1.2rem;
      color: #80543c;
    }
    .result-card .correct-answer {
      font-size: 1rem;
      color: #1cb0f6;
      margin-bottom: 1.2rem;
    }
    .result-card .continue-btn {
      background: linear-gradient(90deg, #b97a57 0%, #de9e7a 100%);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 0.8rem 2rem;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 4px 18px #b97a5744;
      transition: background 0.2s;
    }
    .result-card .continue-btn:hover {
      background: linear-gradient(90deg, #de9e7a 0%, #b97a57 100%);
    }
    </style>
</head>
<body>
    <header class="dl-header">
        <div class="dl-logo">
            <img src="../static/img/simbolo.png" alt="Logo" class="logo-img">
            <span class="logo-text">Kuska</span>
        </div>
        <div class="dl-lang">DESARROLADO POR: <span>Kuska.org</span></div>
    </header>
    <main>
        <div class="progress-bar"></div>
        <div class="question-box" id="question-box"></div>
        <div class="result-modal" id="result-modal">
          <div class="result-card" id="result-card"></div>
        </div>
    </main>
    <script>
    const questions = [
      {
        question: "¬øC√≥mo se dice Tayta en espa√±ol?",
        answers: [
          {text: "Padre", img: "{{ url_for('static', filename='img/padre.png') }}"},
          {text: "Madre", img: "{{ url_for('static', filename='img/madre.png') }}"},
          {text: "Bebe", img: "{{ url_for('static', filename='img/bebe.png') }}"}
        ],
        correct: 0
      },
      {
        question: "¬øC√≥mo se dice Mama en espa√±ol?",
        answers: [
          {text: "Madre", img: "{{ url_for('static', filename='img/madre.png') }}"},
          {text: "Padre", img: "{{ url_for('static', filename='img/padre.png') }}"},
          {text: "Hermano", img: "{{ url_for('static', filename='img/hermano.png') }}"}
        ],
        correct: 0
      },
      {
        question: "¬øC√≥mo se dice Sullka en espa√±ol?",
        answers: [
          {text: "Bebe", img: "{{ url_for('static', filename='img/bebe.png') }}"},
          {text: "Hermano menor", img: "{{ url_for('static', filename='img/hermano.png') }}"},
          {text: "Tio", img: "{{ url_for('static', filename='img/tio.png') }}"}
        ],
        correct: 1
      },
      {
        type: "write",
        question: "Traduce al quechua: 'Madre'",
        correctAnswer: "Mama"
      },
      {
        question: "¬øC√≥mo se dice Apucha en espa√±ol?",
        answers: [
          {text: "Padre", img: "{{ url_for('static', filename='img/padre.png') }}"},
          {text: "Bebe", img: "{{ url_for('static', filename='img/bebe.png') }}"},
          {text: "Abuelo", img: "{{ url_for('static', filename='img/abuelo.png') }}"}
        ],
        correct: 2
      },
      {
        question: "¬øC√≥mo se dice Ususi en espa√±ol?",
        answers: [
          {text: "Bebe", img: "{{ url_for('static', filename='img/bebe.png') }}"},
          {text: "Hija", img: "{{ url_for('static', filename='img/nina.png') }}"},
          {text: "Madre", img: "{{ url_for('static', filename='img/madre.png') }}"}
        ],
        correct: 1
      },
      {
        question: "¬øC√≥mo se dice T√≠o en espa√±ol?",
        answers: [
          {text: "Padre", img: "{{ url_for('static', filename='img/padre.png') }}"},
          {text: "Madre", img: "{{ url_for('static', filename='img/madre.png') }}"},
          {text: "Tio", img: "{{ url_for('static', filename='img/tio.png') }}"}
        ],
        correct: 2 
      }
    ];

    let current = 0;

    function showQuestion() {
      const q = questions[current];
      if (q.type === "write") {
        document.getElementById('question-box').innerHTML = `
          <div class="question-title">${q.question}</div>
          <div class="write-box">
            <input type="text" id="write-input" placeholder="Escribe tu respuesta aqu√≠">
            <button onclick="checkWrite()">Comprobar</button>
          </div>
        `;
      } else {
        document.getElementById('question-box').innerHTML = `
          <div class="question-title">${q.question}</div>
          <div class="answers">
            ${q.answers.map((a,i) => `
              <button class="answer-btn" onclick="answer(${i})">
                ${a.img ? `<img src="${a.img}" alt="${a.text}">` : ""}
                <span>${a.text}</span>
              </button>
            `).join('')}
          </div>
        `;
      }
      document.querySelector('.progress-bar').innerHTML = `
        <div class="progress" style="width:${(current+1)/questions.length*100}%"></div>
      `;
    }

    function answer(i) {
      const q = questions[current];
      const modal = document.getElementById('result-modal');
      const card = document.getElementById('result-card');
      if(i === q.correct){
        card.innerHTML = `
          <div class="emoji">üéâ</div>
          <div class="result-title">¬°Correcto!</div>
          <div class="result-desc">¬°Muy bien! Has acertado la respuesta.</div>
          <button class="continue-btn" onclick="nextQuestion()">Continuar</button>
        `;
      }else{
        card.innerHTML = `
          <div class="emoji">üò¢</div>
          <div class="result-title">Incorrecto</div>
          <div class="result-desc">La respuesta correcta era:</div>
          <div class="correct-answer">${q.answers[q.correct].text}</div>
          <button class="continue-btn" onclick="nextQuestion()">Continuar</button>
        `;
      }
      modal.classList.add('active');
    }

    function checkWrite() {
      const q = questions[current];
      const userInput = document.getElementById('write-input').value.trim();
      const modal = document.getElementById('result-modal');
      const card = document.getElementById('result-card');
      if(userInput.toLowerCase() === q.correctAnswer.toLowerCase()){
        card.innerHTML = `
          <div class="emoji">üéâ</div>
          <div class="result-title">¬°Correcto!</div>
          <div class="result-desc">¬°Muy bien! Has escrito la traducci√≥n correcta.</div>
          <button class="continue-btn" onclick="nextQuestion()">Continuar</button>
        `;
      } else {
        card.innerHTML = `
          <div class="emoji">üò¢</div>
          <div class="result-title">Incorrecto</div>
          <div class="result-desc">La respuesta correcta era:</div>
          <div class="correct-answer">${q.correctAnswer}</div>
          <button class="continue-btn" onclick="nextQuestion()">Continuar</button>
        `;
      }
      modal.classList.add('active');
    }

    function nextQuestion(){
      document.getElementById('result-modal').classList.remove('active');
      current++;
      if(current < questions.length){
        showQuestion();
      }else{
        document.getElementById('question-box').innerHTML = `
          <h3 style="text-align:center;font-size:2rem;color:#b97a57;">¬°Has completado la lecci√≥n!</h3>
          <div class="emoji" style="text-align:center;">üèÜ</div>
          <button class="continue-btn" onclick="location.href='{{ url_for("main") }}'">Volver al inicio</button>
        `;
        document.querySelector('.progress-bar').innerHTML = `<div class="progress" style="width:100%"></div>`;
      }
    }

    showQuestion();
    </script>
</body>
</html>
